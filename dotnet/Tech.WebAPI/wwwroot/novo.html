<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Novo alimento</title>
    <link href="content/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="justify-content-center">
            <h1>Cadastrar novo alimento</h1>
            <hr />
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Nome">Nome</label>
                        <input type="text" class="form-control" id="Nome" name="Nome">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="Peso">Gramas</label>
                        <input type="text" class="form-control" id="Peso" name="Peso">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="Caloria">Calorias</label>
                        <input type="text" class="form-control" id="Caloria" name="Caloria">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="Carboidrato">Carboidratos</label>
                        <input type="text" class="form-control" id="Carboidrato" name="Carboidrato">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="Proteina">Proteínas</label>
                        <input type="text" class="form-control" id="Proteina" name="Proteina">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="GorduraTotal">Gorduras Totais</label>
                        <input type="text" name="GorduraTotal" class="form-control" id="GorduraTotal" />
                    </div>
                    <div class="form-group col-md-2">
                        <label for="GorduraSaturada">Gorduras Saturadas</label>
                        <input type="text" class="form-control" id="GorduraSaturada" name="GorduraSaturada">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="FibraAlimentar">Fibra Alimentar</label>
                        <input type="text" class="form-control" id="FibraAlimentar" name="FibraAlimentar">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="Sodio">Sódio</label>
                        <input type="text" class="form-control" id="Sodio" name="Sodio">
                    </div>
                </div>
                <button type="button" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
    <script src="content/lib/jquery/jquery.min.js"></script>
    <script src="content/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="content/js/novo.js"></script>
</body>
</html>
